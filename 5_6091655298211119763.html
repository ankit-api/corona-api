<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Api</title>
</head>
<body>
    <table width="60%" border="1px" cellspacing="0" cellpadding="8px">
        <tr>
            <td colspan="8" style="text-align: center; background: orangered;"><h2>Countries Data</h2></td>
        </tr>
        <tr style="background: yellow;">
            <th>S.No.</th>
            <th>Country</th>
            <th>NewConfirmed</th>
            <th>NewDeaths</th>
            <th>NewRecovered</th>
            <th>TotalConfirmed</th>
            <th>TotalDeaths</th>
            <th>TotalRecovered</th>
        </tr>
        <tbody style="background: lightgreen;" id="countries-wise"></tbody>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="js/jquery.js"></script> -->
    <script type="text/javascript">
        $.ajax({
            url : "https://api.covid19api.com/summary",
            type : "GET",
            dataType : "JSON",
            success : function(data){
                console.log(data);
                
                var sno = 1;
                $.each(data.Countries, function(key, value){
                    $("#countries-wise").append("<tr>" +
                                              "<td>" + sno +"</td>"+
                                              "<td>" + value.Country +"</td>"+
                                              "<td>" + value.NewConfirmed +"</td>"+
                                              "<td>" + value.NewDeaths +"</td>"+
                                              "<td>" + value.NewRecovered +"</td>"+
                                              "<td>" + value.TotalConfirmed +"</td>"+
                                              "<td>" + value.TotalDeaths + "</td>" +
                                              "<td>" + value.TotalRecovered + "</td>" +
                                               "</tr>");
                                              sno++;
                });
            }
        });
    </script>
</body>
</html>
